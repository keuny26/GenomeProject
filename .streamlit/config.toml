[theme]
primaryColor = "#1a73e8"          # 강조 색상 (유전자 노드 색상과 맞춤)
backgroundColor = "#ffffff"       # 기본 배경색
secondaryBackgroundColor = "#f8fafc" # 사이드바 및 위젯 배경색
textColor = "#0f172a"             # 기본 글자색
font = "sans serif"               # 폰트 스타일

[server]
maxUploadSize = 50                # PDF 업로드 용량 제한 (MB 단위, 기본은 200MB이나 필요시 조정)
enableCORS = false                # 크로스 도메인 이슈 방지

[client]
toolbarMode = "minimal"           # 상단 메뉴바를 최소화하여 깔끔하게 표시
showErrorDetails = false          # 사용자에게 상세 에러 코드를 숨김 (보안)